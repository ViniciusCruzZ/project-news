<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vinícius Cruz">
    <meta name="description" content="Uma página com intuito de aprendizado notícias da Rocketseat">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>RocketNews</title>
</head>
<body>
    <section class="content">
        <figure>
            <img id="logo-rocketnews" src="assets/logo.svg" alt="Logo da RocketNews">
        </figure>
        <div class="cabecalho">
            <h1>atualize ideias e informações em 5 minutos.
            </h1>
            <h2 id="meio">tudo que você precisa saber para começar seu dia bem e informado
            </h2>
            <p>notícias sobre o universo Rocketseat e tudo o que precisa para começar o dia melhor.<br>perfeito para se preparar para codar&#x2615;
            </p>
        </div>
        <form>
            <label for="email">Insira seu e-mail:</label>
            <br>
            <input type="email" name="email" id="email" placeholder="oi@rocketseat.com" required><img src="assets/send.svg" alt="Símbolo de enviar">
        </form>
        <button>deixe-me ler primeiro <img src="assets/arrow-right.svg" alt="Seta direita"></button>
    </section>
    <section>
        <figure>
            <img id="read-news" src="assets/read_news.jpg" alt="Um senhor lendo notícias">
        </figure>
    </section>
</body>
</html>
